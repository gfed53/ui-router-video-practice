<form id="form-basic-video-search" class="form-inline" ng-submit="search.vidSubmit(search.keyword)">
	<input type="text" class="form-control" ng-model="search.keyword" placeholder="Search Video..">
	<input class="btn-go" type="submit" class="btn btn-default" value="Go!">
</form>
<div class="button-wrapper">
	<input type="button" ng-click="search.toggleAdv()" value="Toggle Advanced">
<!-- 	<form id="clear-toggle-results" ng-submit="">
		<input type="radio" name="tog" value="clear"> Clear
		<input type="radio" name="tog" value="vis"> Visibility 
		<input type="checkbox" name="type" value="videos"> Videos 
		<input type="checkbox" name="type" value="channels"> Channels
		<input type="submit" value="Submit">
	</form> -->
	<input type="button" ng-click="search.toggleResults()" value="Toggle Results">
</div>
<div id="advanced-search">
	<div id="map"></div>
	<form id="form-advanced-video-search" class="form-inline" ng-submit="search.vidSubmit(search.advKeyword, search.channelId, search.order, search.after, search.before, search.safeSearch, search.location, search.locationRadius)">
		<label for="order"> Order: </label>
		<select name="order" ng-model="search.order">
			<option value="relevance">Relevance</option>
			<option value="date">Date</option>
			<option value="rating">Rating</option>
			<option value="title">Title</option>
			<option value="viewCount">View Count</option>
		</select>
		<label for="safeSearch"> Safe Search: </label>
		<select name="safeSearch" ng-model="search.safeSearch">
			<option value="moderate">Moderate</option>
			<option value="none">None</option>
			<option value="strict">Strict</option>
		</select>
		<label for="date-after"> From: </label>
		<input ng-model="search.after" name="date-after" type="date">
		<label for="date-before"> To: </label>
		<input ng-model="search.before" name="date-before" type="date">
		<!-- <input type="button" value="Clear "> -->
		<!-- <label for="location"> Location: </label>
		<input type="text" ng-model="search.location" name="location" placeholder="e.g. (37.42307,-122.08427)">
		<label for="locationRadius"> Location Radius: </label>
		<input type="text" name="locationRadius" ng-model="search.locationRadius" placeholder="e.g. 1500m, 5km, 10000ft, 0.75mi"> -->
		<pre>{{search.location}}</pre>
		<pre>{{search.locationRadius}}</pre>
		<input type="text" class="form-control" ng-model="search.advKeyword" placeholder="Search Video..">
		<input class="btn-go" type="submit" class="btn btn-default" value="Go!">
	</form>
	<form id="form-channel-search" class="form-inline" ng-submit="search.chanSubmit(search.channel)">
		<input type="text" class="form-control" ng-model="search.channel" placeholder="Search Channel..">
		<input class="btn-go" type="submit" class="btn btn-default" value="Go!">
	</form>
	<div class="channel-filter" ng-if="search.filterActive">
		<img src="{{search.image}}"></img>
		<input type="button" ng-click="search.chanClear()" value="Clear Filter">
	</div>
</div>

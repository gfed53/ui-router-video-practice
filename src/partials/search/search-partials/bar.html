<form id="form-basic-video-search" class="form-inline" ng-submit="search.vidSubmit(search.params.keyword)">
	<div class="input-group">
		<input type="text" class="form-control" ng-model="search.params.keyword" placeholder="Search Video..">
		<span class="input-group-btn">
			<input class="btn btn-default btn-go" type="submit" value="Go!">
		</span>
	</div>
</form>
<div class="button-wrapper">
	<input class="btn btn-default" type="button" ng-click="search.toggleAdv()" value="Toggle Advanced">
</div>
<div id="advanced-search">
	<div id="map-wrapper">
		<div id="map"></div>
		<span>({{ search.params.lat | number: 0 }}, {{ search.params.lng | number: 0}})</span>
		<input class="btn btn-default btn-clear-select" type="button" ng-click="search.clearSelection()" value="Clear Selection">
		<span>{{ search.params.radius | number: 0 }}km</span>
	</div>
	<form id="form-advanced-video-search" class="form-inline" ng-submit="search.vidSubmit(search.params.advKeyword, search.params.channelId, search.params.order, search.params.after, search.params.before, search.params.safeSearch, search.params.location, search.params.locationRadius)">
		<label for="order"> Order: </label>
		<select class="form-control" name="order" ng-model="search.params.order">
			<option value="relevance">Relevance</option>
			<option value="date">Date</option>
			<option value="rating">Rating</option>
			<option value="title">Title</option>
			<option value="viewCount">View Count</option>
		</select>
		<label for="safeSearch"> Safe Search: </label>
		<select class="form-control" id="safe-search" name="safeSearch" ng-model="search.params.safeSearch">
			<option value="moderate">Moderate</option>
			<option value="none">None</option>
			<option value="strict">Strict</option>
		</select>
		<label for="date-after"> From: </label>
		<input class="form-control" ng-model="search.params.after" name="date-after" type="date">
		<label for="date-before"> To: </label>
		<input class="form-control" ng-model="search.params.before" name="date-before" type="date"><br>
		<div class="input-group">
			<input type="text" class="form-control" ng-model="search.params.advKeyword" placeholder="Search Video..">
			<span class="input-group-btn">
				<input class="btn btn-default btn-go" type="submit" class="btn btn-default" value="Go!">
			</span>
		</div>
		<input class="btn btn-default" ng-click="search.saveSearch(search.params)" type="button" value="Save Search">
	</form>
	<form id="form-channel-search" class="form-inline" ng-submit="search.chanSubmit(search.params.channel)">
		<div class="input-group">
			<input type="text" class="form-control" ng-model="search.params.channel" placeholder="Search Channel..">
			<span class="input-group-btn">
				<input class="btn btn-default btn-go" type="submit" value="Go!">
			</span>
		</div>
	</form>
	<div class="channel-filter" ng-if="search.params.image">
		<img src="{{search.params.image}}"></img>
		<input class="btn btn-default" type="button" ng-click="search.chanClear()" value="Clear Filter">
	</div>
</div>
<div class="btn-group-vertical" role="group" aria-label="...">
	<input ng-if="search.results.length > 0" class="btn btn-default" type="button" ng-click="search.toggleResults()" value="Show/Hide Videos">
	<input ng-if="search.chanResults.length > 0" class="btn btn-default" type="button" ng-click="search.toggleChanResults()" value="Show/Hide Channels">
</div>

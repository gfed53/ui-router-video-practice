<div class="modal-body">
    <p>Enter a name for this saved search..</p>
    <input ng-model="searchModal.savedSearch" type="text" placeholder="ex. Taco Recipes, early '14">
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="searchModal.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="searchModal.cancel()">Cancel</button>
</div>

<form ng-submit="errorModal.ok()">
	<div class="modal-body">
	    <p>Sorry, an error occurred.</p>
	    <ul>
	    	<li>Are your API keys valid?</li>
	    	<li>Have you run over your API request limits?</li>
	    </ul>
	</div>
	<div class="modal-footer">
	    <button autofocus class="btn btn-primary" type="submit">OK</button>
	    <button class="btn btn-warning" type="button" ng-click="errorModal.cancel()">Cancel</button>
	</div>
</form>

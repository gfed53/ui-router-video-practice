<form ng-submit="updateModal.ok(updateModal.apisObj)">
	<div class="modal-header">
		<h1>Hello {{ updateModal.currentUserName }}.</h1>
		<p>You can update your ID and API keys here.</p>
	</div>
	<div class="modal-body">
		<div>
			<div class="row">
				<div class="col-xs-4">
					<label for="">My ID:</label>
				</div>
				<div class="col-xs-8">
					<input class="form-control" type="text" ng-model="updateModal.apisObj.id" placeholder="John Do'h" required>
				</div>
			</div>
		</div>
		<div>
			<div class="row">
				<div class="col-xs-4">
					<label for="">YouTube API Key: </label>
				</div>
				<div class="col-xs-8">
					<div class="row">
						<div class="col-xs-6">
							<input class="form-control" type="password" ng-model="updateModal.apisObj.youTubeKey" placeholder="XXXXXX">
						</div>
						<div class="col-xs-6">
							<a target="_blank" href="https://developers.google.com/youtube/v3/getting-started">Get one here!</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div>
			<div class="row">
				<div class="col-xs-4">
					<label for="">Google Maps API Key: </label>
				</div>
				<div class="col-xs-8">
					<div class="row">
						<div class="col-xs-6">
							<input class="form-control" type="password" ng-model="updateModal.apisObj.mapsKey" placeholder="XXXXXX">
						</div>
						<div class="col-xs-6">
							<a target="_blank" href="https://developers.google.com/maps/documentation/javascript/">Get one here!</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div>
			<div class="row">
				<div class="col-xs-4">
					<label for="">Yandex Translate API Key:</label>
				</div>
				<div class="col-xs-8">
					<div class="row">
						<div class="col-xs-6">
							<input class="form-control" type="password" ng-model="updateModal.apisObj.translateKey" placeholder="XXXXXX">
						</div>
						<div class="col-xs-6">
							<a target="_blank" href="https://tech.yandex.com/translate/">Get one here!</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button autofocus class="btn btn-primary" type="submit">Submit</button>
		<button class="btn btn-warning" type="button" ng-click="updateModal.cancel()">Cancel</button>
	</div>
</form>

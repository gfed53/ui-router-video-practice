<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Ultimate YouTube Searcher</title>
	<!-- build:css ./_assets/combined.css -->
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="./css/styles.css">
	<!-- endbuild -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		<div id="page-header" ui-view="header"></div>
		<div class="animate-view-container">
			<div class="animate-view" id="content" ui-view="content" autoscroll></div>
		</div>
		<div id="page-footer" ui-view="footer"></div>
	</div>
	<!-- build:js ./_assets/combined.js -->
	<script src="../node_modules/jquery/dist/jquery.js"></script>
	<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="../node_modules/angular/angular.js"></script>
	<script src="../node_modules/angular-animate/angular-animate.js"></script>
	<script src="../node_modules/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="app.js"></script>
	<script src="./components/routes.js"></script>
	<script src="./components/library.js"></script>
	<script src="./partials/header/header-partials/searchController.js"></script>
	<script src="./partials/video/video-partials/itemController.js"></script>
	<script src="./partials/playlist/playlistController.js"></script>
	<!-- endbuild -->
</body>
</html>
